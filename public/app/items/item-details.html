<div class="container"> <div class="row"><div class="col-md-4"><a href="#/items/{{ currentItemId }}/edit" class="btn btn-default pull-right">Edit</a><h2>{{item.title}}</h2><div class="thumbnail"><img src="images/{{ item.imageUrl }}" alt="{{ item.title }}"/></div><p>{{item.description}}</p></div><div class="col-md-4 pull-right well"><h3>{{item.price}}$</h3><br/><strong>Published on: </strong>{{item.published | date: 'MMM dd, yyyy'}} </div></div><div class="row"><div class="col-md-4 pull-right well"><div><strong>User: </strong>{{item.owner.firstName + ' ' + item.owner.lastName}}</div><br/><div><strong>City: </strong>{{item.owner.city}}</div><br/><div><strong>Contact: </strong>{{item.owner.phone}}</div><br/><div><button class="btn btn-info">Send message</button></div></div></div></div>
