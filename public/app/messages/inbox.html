<div class="container"><div class="row"><div class="col-md-3 col-sm-4"></div><div class="col-md-9 col-sm-8 well"><ul class="nav nav-tabs"><li class="active"><a href="#inbox" target="_self" data-toggle="tab"><span class="glyphicon glyphicon-inbox"></span> Inbox</a></li><li><a href="#sendByMe" target="_self" data-toggle="tab"><span class="glyphicon glyphicon-user"></span> Send by me</a></li></ul><div class="tab-content"><div id="inbox" class="tab-pane fade in active"><div class="list-group"><a href="#" ng-repeat="message in messages" ng-if="messages" class="list-group item"><div class="col-md-2"> {{message.from.username}}</div><div class="col-md-6"> {{message.title}}</div><div class="col-md-2"><span class="badge">{{message.date | date}}</span></div><div class="col-md-2"><a href="#/send/{{message.from._id}}" ng-if="message"><i class="fa fa-reply"></i> Reply</a></div></a><div ng-hide="messages"><h3>No messages</h3></div></div></div><div id="sendByMe" class="tab-pane"><div class="list-group"><a href="#" ng-repeat="message in messages" class="list-group item"><div class="col-md-2"> {{message.from}}</div><div class="col-md-6"> {{message.title}}</div><div class="col-md-2"><span class="badge">{{message.date | date}}</span></div></a></div></div></div></div></div></div>
