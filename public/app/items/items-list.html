<div class="container"><div class="row"><div class="col-md-4"><form role="search" class="navbar-form"></form><div class="input-group"><input type="text" placeholder="Search" name="q" ng-model="query" ng-keyup="$event.keyCode == 13 &amp;&amp; findItem(query)" class="form-control"/><div class="input-group-btn"><button ng-click="findItem(query)" class="btn btn-default"><i class="glyphicon glyphicon-search">                       </i></button></div></div></div><div class="col-md-4"><form role="search" class="navbar-form"><select ng-model="sort" class="form-control"><option value="-published">Newest</option><option value="price">Low price</option><option value="-price">High price</option><option value="title">Title</option></select></form></div></div><br/><div class="row"><div class="col-md-3"><div class="list-group"><a href="#" ng-repeat="category in categories | orderBy: 'name'" class="list-group-item">{{category.name}}</a></div></div><div class="col-md-9"><div class="row"><div ng-repeat="item in items | orderBy: sort" class="col-sm-4 col-lg-4 col-md-4">               <div class="thumbnail"><div style="background-image:url('images/{{ item.imageUrl }}')" ng-if="item.imageUrl" class="ratio"></div><div style="background-image:url('images/default.jpg')" ng-if="!item.imageUrl" class="ratio"></div><div class="caption"><h4 class="price-tag pull-right">${{ item.price }}</h4><h4 class="truncate"><a href="#/items/{{item._id}}">{{ item.title }}</a></h4><p class="truncate">{{ item.description }}</p></div><div class="ratings"><p class="pull-right">15 reviews</p><p><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span></p></div></div></div></div></div></div></div>
