<div class="container"><div class="row"><div class="col-md-3"><div class="thumbnail"><img ng-src="{{user.imageUrl}}" alt="avatar" class="avatar"/><h4>Personal information:</h4><ul class="list-group"><li class="list-group-item"><i class="fa fa-user"></i><span class="list-group-item-text"> {{user.username}}</span></li><li class="list-group-item"><i class="glyphicon glyphicon-user"></i><span class="list-group-item-text"> {{user.firstName + ' ' + user.lastName}}</span></li><li class="list-group-item"><i class="glyphicon glyphicon-phone"></i><span class="list-group-item-text"> {{user.phone}}</span></li><li class="list-group-item"><i class="glyphicon glyphicon-globe"></i><span class="list-group-item-text"> {{user.city}}</span></li><a href="#/settings"><li class="list-group-item"><i class="fa fa-gear"></i><span class="list-group-item-heading"> Settings</span></li></a></ul></div></div><div class="col-md-8"><div class="row"><div ng-repeat="item in user.items | orderBy: -item.published" class="col-sm-4 col-lg-4 col-md-4"><div class="thumbnail"><div style="background-image:url('images/{{ item.imageUrl }}')" ng-if="item.imageUrl" class="ratio"></div><div style="background-image:url('images/default.jpg')" ng-if="!item.imageUrl" class="ratio"></div><div class="caption"><h4 class="price-tag pull-right">${{ item.price }}</h4><h4 class="truncate"><a href="#/items/{{item._id}}">{{ item.title }}</a></h4><p class="truncate">{{ item.description }}</p></div><div class="ratings"><p class="pull-right">15 reviews</p><p><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-star"></span></p></div></div></div></div></div></div></div>
