<div class="container"> <div class="row"><div class="col-md-4"><h2>{{item.title}}</h2><div class="thumbnail"><img src="images/{{ item.imageUrl }}" alt="{{ item.title }}"/></div></div><div class="col-md-4 pull-right well"><h3>{{item.price}}$</h3></div></div><div class="row"><div class="col-md-4 pull-right well"><p> <strong>Published on: </strong>{{item.published}}</p></div></div><div class="row"><div class="col-md-4 pull-right well"><strong>City: {{item.owner.city}}</strong><p> <strong>Contact:</strong>{{item.owner.phone}}</p><button class="btn btn-info">Send message</button></div></div></div>
